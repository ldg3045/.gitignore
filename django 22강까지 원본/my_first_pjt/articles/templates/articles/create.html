{% extends "base.html" %}

{% block content %}
<h2>New Article</h2>

                                                   <!--- enctype=."multipart/form-data" : 파일 업로드를 위한 옵션 -->
<form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }} <!-- <P>태그로 감싸져서 랜더링됨 -->
    <button type="submit">저장</button>
</form>

<a href="{% url 'articles:articles' %}">목록으로</a>

{% endblock content %}
