<!DOCTYPE html>
<html>
<head>
    <title>강의 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>강의 목록</h1>
    <table>
        <tr>
            <th>강의 ID</th>
            <th>강의 이름</th>
            <th>강사 ID</th>
            <th>온/오프라인</th>
            <th>사전 강의</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.lecture_id }}</td>
            <td>{{ room.lecture_name }}</td>
            <td>{{ room.professor_id }}</td>
            <td>{{ room.is_online|yesno:"온라인,오프라인" }}</td>
            <td>{{ room.prerequisite|default:"" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
